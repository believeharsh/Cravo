name: Deploy Server to Production

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/production-server.yml'

jobs:
  deploy-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Build and check for errors
        working-directory: ./server
        run: npm run build

      - name: Deploy to Render (Server Production)
        run: |
          curl -X POST ${{ secrets.RENDER_SERVER_PRODUCTION_DEPLOY_HOOK }}

      - name: Deployment status
        run: echo "server deployed to Production successfully!"
