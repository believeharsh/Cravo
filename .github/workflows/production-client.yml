name: Deploy Client to Production

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/production-client.yml'

jobs:
  deploy-client:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run linting
        working-directory: ./client
        run: npm run lint
        continue-on-error: true

      - name: Build application
        working-directory: ./client
        run: npm run build

      - name: Deploy to Render (Client Production)
        run: |
          curl -X POST ${{ secrets.RENDER_CLIENT_PRODUCTION_DEPLOY_HOOK }}
          
      - name: Deployment status
        run: echo "ðŸš€ Client deployed to Production successfully!"